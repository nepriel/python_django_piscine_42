{% extends 'base.html' %}
{% block title %}Ex02 : Form.{% endblock %}
{% block style %}    
    <link rel="stylesheet" type="text/css" href="#">
{% endblock %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    {% if okBoomer %}
        {% for string in okBoomer %}
        <p>{{ string }}</p>
        {% endfor %}
    {% endif %}
    {% if test %}
    {{ test }}
    {% endif %}
    {{ form }}
    <input type="submit" value="Submit">
</form>
{% endblock %}
